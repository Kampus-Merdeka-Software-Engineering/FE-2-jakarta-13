  <body>
    <!-- Memulai Navigation Bar -->

    <nav class="navbar">

      <div class="navbar-book">
        <a href="book-page.html" class="book-button">Estimated Book</a>
      </div>
    </nav>
    <div class="container">
        <h1>Estimated Hotel Booking</h1>

        <form id="bookingForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="roomType">Select Room:</label>
            <select id="roomType" name="roomType" required>
                <option value="junior">Junior Suite</option>
                <option value="executive">Executive Suite</option>
                <option value="super">Super Deluxe</option>
            </select>

            <label for="quantity">Jumlah Room:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="button" onclick="calculateTotal()">Calculate</button>
        </form>

        <div id="result"></div>
    </div>
